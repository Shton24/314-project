<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for the webpage -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Service</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="prototype.css">
</head>
<body>
    <!-- Navigation bar section -->
    <div class="navbar">
        <!-- Logo placeholder -->
        <div class="logo">LOGO</div>
        <!-- Search bar section -->
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <!-- Account login placeholder -->
        <div>ACCOUNT LOGIN</div>
    </div>
    <!-- Sidebar for sort options -->
    <div class="sidebar">
        <h2>Sort Options</h2>
        <!-- Sort options will be dynamically added here -->
        <p>Option 1</p>
        <p>Option 2</p>
        <p>Option 3</p>
    </div>
    <!-- Main content area -->
    <div class="content">
        <!-- Quick sort buttons -->
        <div class="quick-sorts">
            <!-- Quick sort options -->
            <button class="quick-sort-button">Price</button>
            <button class="quick-sort-button">Rating</button>
            <button class="quick-sort-button">Distance</button>
        </div>
        <!-- Restaurant information cards -->
        <div class="restaurant-info">
            <!-- Individual restaurant card -->
            <div class="restaurant">
                <img src="path_to_restaurant_image.jpg" alt="Restaurant Image">
                <p>Restaurant Name</p>
                <p>Short description...</p>
            </div>
            <!-- Additional restaurant cards will be added here -->
        </div>
    </div>
    <!-- Footer with copyright information -->
    <div class="footer">
        <p>&copy; 2024 Food Delivery Service</p>
    </div>
</body>
</html>
