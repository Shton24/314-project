   <!-- Navigation Bar -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light">

<!-- Restaurants Section -->
<section class="container my-5">
    <h2 class="text-center">Browse Restaurants</h2>
    <div class="row" id="restaurants-list">
        <!-- Restaurants will be dynamically inserted here -->
    </div>
</section>

<!-- Footer -->
<footer class="bg-light text-center py-4">
    <p>&copy; 2024 FoodDelivery. All rights reserved.</p>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                
            if (!currentUser) {
                window.location.href = 'login.html';
            }
        });
        // Mock restaurant data
        const restaurants = [
            { id: 1, name: 'Pizza Palace', description: 'Best pizza in town', image: 'https://source.unsplash.com/1600x900/?pizza' },
            { id: 2, name: 'Sushi World', description: 'Fresh and delicious sushi', image: 'https://source.unsplash.com/1600x900/?sushi' },
            { id: 3, name: 'Burger Haven', description: 'Juicy burgers and fries', image: 'https://source.unsplash.com/1600x900/?burger' },
            // Add more restaurants as needed
        ];

        const restaurantsList = document.getElementById('restaurants-list');
        restaurants.forEach(restaurant => {
            const restaurantCard = `
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="${restaurant.image}" class="card-img-top" alt="${restaurant.name}">
                        <div class="card-body">
                            <h5 class="card-title">${restaurant.name}</h5>
                            <p class="card-text">${restaurant.description}</p>
                            <a href="menu.html?restaurantId=${restaurant.id}" class="btn btn-primary">View Menu</a>
                        </div>
                    </div>
                </div>`;
            restaurantsList.innerHTML += restaurantCard;
        });
    });
</script>
</body>
</html>
