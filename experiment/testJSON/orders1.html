<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - FoodDelivery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <!-- Navigation Bar -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">FoodDelivery</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="restaurants.html">Restaurants</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="orders.html">My Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="profile.html">Profile</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Orders Section -->
<section class="container my-5">
    <h2 class="text-center">My Orders</h2>
    <div class="list-group" id="orders-list">
        <!-- Orders will be dynamically inserted here -->
    </div>
</section>

<!-- Footer -->
<footer class="bg-light text-center py-4">
    <p>&copy; 2024 FoodDelivery. All rights reserved.</p>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/orders')
        .then(response => response.json())
        .then(data => {
            const ordersList = document.getElementById('orders-list');
            data.forEach(order => {
                const orderItem = `
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">Order #${order.id}</h5>
                        <small>${order.date}</small>
                    </div>
                    <p class="mb-1">${order.details}</p>
                    <small>Delivered to: ${order.address}</small>
                </a>`;
                ordersList.innerHTML += orderItem;
            });
        })
        .catch(error => console.error('Error fetching orders:', error));
    });
</script>
</body>
</html>
