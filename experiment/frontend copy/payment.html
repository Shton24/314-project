<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - FoodDelivery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <!-- Navigation Bar -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">FoodDelivery</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index1.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="restaurants1.html">Restaurants</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="orders1.html">My Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="profile1.html">Profile</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Payment Section -->
<section class="container my-5">
    <h2 class="text-center">Payment</h2>
    <form id="payment-form">
        <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" class="form-control" id="card-number" placeholder="Enter your card number" required>
        </div>
        <div class="form-group">
            <label for="expiry-date">Expiry Date</label>
            <input type="text" class="form-control" id="expiry-date" placeholder="MM/YY" required>
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
        </div>
        <button type="submit" class="btn btn-primary">Pay Now</button>
    </form>
</section>

<!-- Footer -->
<footer class="bg-light text-center py-4">
    <p>&copy; 2024 FoodDelivery. All rights reserved.</p>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script>
    document.getElementById('payment-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        // Mock payment processing
        alert('Payment successful!');
        
        // Clear the orders after payment
        localStorage.removeItem('orders');
        window.location.href = 'orders1.html';
    });
</script>
</body>
</html>
